<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-ecole-heading" data-cy="EcoleCreateUpdateHeading" jhiTranslate="firstAppJHipsterApp.ecole.home.createOrEditLabel">
        Create or edit a Ecole
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstAppJHipsterApp.ecole.nomEcole" for="field_nomEcole">Nom Ecole</label>
          <input type="text" class="form-control" name="nomEcole" id="field_nomEcole" data-cy="nomEcole" formControlName="nomEcole" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstAppJHipsterApp.ecole.adresseEcole" for="field_adresseEcole">Adresse Ecole</label>
          <input
            type="text"
            class="form-control"
            name="adresseEcole"
            id="field_adresseEcole"
            data-cy="adresseEcole"
            formControlName="adresseEcole"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstAppJHipsterApp.ecole.telephoneEcole" for="field_telephoneEcole"
            >Telephone Ecole</label
          >
          <input
            type="number"
            class="form-control"
            name="telephoneEcole"
            id="field_telephoneEcole"
            data-cy="telephoneEcole"
            formControlName="telephoneEcole"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
