<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="ecole">
      <h2 data-cy="ecoleDetailsHeading"><span jhiTranslate="firstAppJHipsterApp.ecole.detail.title">Ecole</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ecole.id }}</span>
        </dd>
        <dt><span jhiTranslate="firstAppJHipsterApp.ecole.nomEcole">Nom Ecole</span></dt>
        <dd>
          <span>{{ ecole.nomEcole }}</span>
        </dd>
        <dt><span jhiTranslate="firstAppJHipsterApp.ecole.adresseEcole">Adresse Ecole</span></dt>
        <dd>
          <span>{{ ecole.adresseEcole }}</span>
        </dd>
        <dt><span jhiTranslate="firstAppJHipsterApp.ecole.telephoneEcole">Telephone Ecole</span></dt>
        <dd>
          <span>{{ ecole.telephoneEcole }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ecole', ecole.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
