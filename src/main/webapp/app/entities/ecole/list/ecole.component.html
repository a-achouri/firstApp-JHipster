<div>
  <h2 id="page-heading" data-cy="EcoleHeading">
    <span jhiTranslate="firstAppJHipsterApp.ecole.home.title">Ecoles</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="firstAppJHipsterApp.ecole.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ecole"
        [routerLink]="['/ecole/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="firstAppJHipsterApp.ecole.home.createLabel"> Create a new Ecole </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ecoles?.length === 0">
    <span jhiTranslate="firstAppJHipsterApp.ecole.home.notFound">No Ecoles found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="ecoles && ecoles.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="nomEcole">
            <div class="d-flex">
              <span jhiTranslate="firstAppJHipsterApp.ecole.nomEcole">Nom Ecole</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="adresseEcole">
            <div class="d-flex">
              <span jhiTranslate="firstAppJHipsterApp.ecole.adresseEcole">Adresse Ecole</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="telephoneEcole">
            <div class="d-flex">
              <span jhiTranslate="firstAppJHipsterApp.ecole.telephoneEcole">Telephone Ecole</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ecole of ecoles; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ecole', ecole.id, 'view']">{{ ecole.id }}</a>
          </td>
          <td>{{ ecole.nomEcole }}</td>
          <td>{{ ecole.adresseEcole }}</td>
          <td>{{ ecole.telephoneEcole }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/ecole', ecole.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/ecole', ecole.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ecole)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
