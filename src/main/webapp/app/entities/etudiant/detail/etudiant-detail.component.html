<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="etudiant">
      <h2 data-cy="etudiantDetailsHeading"><span jhiTranslate="firstAppJHipsterApp.etudiant.detail.title">Etudiant</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ etudiant.id }}</span>
        </dd>
        <dt><span jhiTranslate="firstAppJHipsterApp.etudiant.codeEtudiant">Code Etudiant</span></dt>
        <dd>
          <span>{{ etudiant.codeEtudiant }}</span>
        </dd>
        <dt><span jhiTranslate="firstAppJHipsterApp.etudiant.nom">Nom</span></dt>
        <dd>
          <span>{{ etudiant.nom }}</span>
        </dd>
        <dt><span jhiTranslate="firstAppJHipsterApp.etudiant.prenom">Prenom</span></dt>
        <dd>
          <span>{{ etudiant.prenom }}</span>
        </dd>
        <dt><span jhiTranslate="firstAppJHipsterApp.etudiant.age">Age</span></dt>
        <dd>
          <span>{{ etudiant.age }}</span>
        </dd>
        <dt><span jhiTranslate="firstAppJHipsterApp.etudiant.email">Email</span></dt>
        <dd>
          <span>{{ etudiant.email }}</span>
        </dd>
        <dt><span jhiTranslate="firstAppJHipsterApp.etudiant.filiere">Filiere</span></dt>
        <dd>
          <div *ngIf="etudiant.filiere">
            <a [routerLink]="['/filiere', etudiant.filiere.id, 'view']">{{ etudiant.filiere.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/etudiant', etudiant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
