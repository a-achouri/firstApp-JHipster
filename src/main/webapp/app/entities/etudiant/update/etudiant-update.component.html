<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-etudiant-heading"
        data-cy="EtudiantCreateUpdateHeading"
        jhiTranslate="firstAppJHipsterApp.etudiant.home.createOrEditLabel"
      >
        Create or edit a Etudiant
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstAppJHipsterApp.etudiant.codeEtudiant" for="field_codeEtudiant">Code Etudiant</label>
          <input
            type="number"
            class="form-control"
            name="codeEtudiant"
            id="field_codeEtudiant"
            data-cy="codeEtudiant"
            formControlName="codeEtudiant"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstAppJHipsterApp.etudiant.nom" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstAppJHipsterApp.etudiant.prenom" for="field_prenom">Prenom</label>
          <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstAppJHipsterApp.etudiant.age" for="field_age">Age</label>
          <input type="number" class="form-control" name="age" id="field_age" data-cy="age" formControlName="age" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstAppJHipsterApp.etudiant.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="firstAppJHipsterApp.etudiant.filiere" for="field_filiere">Filiere</label>
          <select
            class="form-control"
            id="field_filiere"
            data-cy="filiere"
            name="filiere"
            formControlName="filiere"
            [compareWith]="compareFiliere"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="filiereOption" *ngFor="let filiereOption of filieresSharedCollection">{{ filiereOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
